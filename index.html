<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration form</title>
    <link rel="stylesheet" href="style.css">
    <script src="formscript.js"></script>

</head>

<body>
    <div id="form">
        <form name="myform" onsubmit="return valid()">
            <header id="cap">Registration Form</header>
            <div id="flx">
                <div id="f">
                    <label> Name:</label>
                    <br>
                    <input type="text" name="name" id="name">
                </div>


                <div id="f">
                    <label>phone no:</label>
                    <br>
                    <input type="text" name="password" id="password">
                </div>


                <div id="f">
                    <label for="add">E-mail:</label>
                    <br>
                    <input type="email" name="add" id="address" name="address">
                </div>


                <div id="f">
                    <label for="gen" id="gender">Gender:</label> <br>
                    <input type="radio" value="Male" name="gen" id="male"><span class="g">Male</span>
                    <input type="radio" value="Female" name="gen" id="female"><span class="g">Female</span>
                </div>



        


                <div id="f">
                    <label for="lan" id="lan">Language:</label>
                    <br>
                    <select name="languag" id="languag">
                        <option value="english">English</option>
                        <option value="marathi">Marathi</option>
                        <option value="hindi">Hindi</option>
                        <option value="gujrati">Gujrati</option>
                    </select>
                </div>


                <div id="f">
                    <label for="contry" id="con">Country:</label>
                    <br>
                    <select name="contry" id="contry">
                        <option value="india">India</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                    </select>
                </div>

            </div>



            <div id="button">
                <input type="submit" value="submit" id="submit">
            </div>
        </form>
    </div>


</body>

</html>
